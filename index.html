<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backyard: Descubriendo Breakpoints</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/utilities.css">
</head>
<body>
	<div class="container">
		<header><!-- inicia HEADER -->
			<div class="row">
				<div class="col-6"><!-- LOGO -->
					<img src="image/logo2.png" alt="Logo Backyard">
				</div>
				<div class="col-6">
					<nav><!-- inicia MENÚ -->
						<ul>
							<li>FEATURES</li>
							<li>CONTACT</li>
						</ul>
					</nav><!-- termina MENÚ -->
				</div>
			</div>
		</header><!-- termina HEADER -->
		<section class="fondo">
			<div class="row"><!-- h1 y formulario-->
				<div class="col-9"><!-- inicia H1 -->
					<h1>Beautiful High<br>Converting Landing<br>Page</h1>				
				</div><!-- inicia H1 -->
				<div class="col-3"><!-- inicia FORMULARIO-->
					<div class="row">
						<div class="col-12">
							<form action="#">
								<div class="row">
									<div class="col-12">
										<input type="text" placeholder="Tu nombre">
									</div>
								</div>
								<div class="row">
									<div class="col-12">
										<textarea placeholder="Email"></textarea>
									</div>
								</div>					
								<div class="row">
									<div class="col-12">
										<button>SUBSCRIBE</button>
									</div>
								</div>
							</form>
						</div>
					</div>		
				</div><!-- termina FORMULARIO-->
			</div><!-- termina h1 y formulario -->		
		</section>
		<section  class="fondo"><!--inicia PÁRRAFO -->
			<div class="row">
					<div class="col-12">
						<p>Backyard is a modern and customizable landing page template designed to increse conversion of your business. Try now and join with our happy customers!</p>
					</div>
				</div>
		</section><!-- termina PÁRRAFO -->
		<footer><!-- inicia FOOTER -->
			<div class="row">
				<div class="col-12"> 
					<p>All Rights Reserver &copy; <span class="textblue">nK</span></p>
				</div>
			</div>	
		</footer><!-- termina FOOTER -->
	</div><!-- Termina CONTAINER -->
</body>
</html>
